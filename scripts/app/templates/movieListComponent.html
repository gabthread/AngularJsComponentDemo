<div>
    <table class="table" style="width: 50%">
        <tr>
            <th>Title</th>
            <th>Length</th>
            <th>Rating</th>
            <th>Rating Reloaded</th>
            <th></th>
        </tr>
        <tr ng-repeat="movie in model.movies">
            <td>{{movie.title}}</td>
            <td>{{movie.length}}</td>
            <td>
                <movie-rating value="movie.rating">
                    <span class="glyphicon glyphicon-star"></span> <!--HTML THAT WILL BE TRANSCLUDE-->
                </movie-rating>
            </td>
            <td>
                <movie-rating-component-with-output-binding value="movie.rating" max="5"
                                                            set-rating="model.setRating(movie,valueRating)">
                </movie-rating-component-with-output-binding>
            </td>
            <td>
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="model.upRating(movie)">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button class="btn btn-default" ng-click="model.downRating(movie)">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </div>
            </td>
        </tr>
    </table>
    
    
    <!--ACCORDION COMPONENT-->
    <accordion>
        <accordion-panel heading="Panel 1">
            This is Panel 1
        </accordion-panel>
        <accordion-panel heading="Panel 2">
            This is Panel 2
        </accordion-panel>
    </accordion>

</div>
